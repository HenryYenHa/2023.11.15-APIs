<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestStuff</title>
  </head>
  <body>
    <h1>get some cat facts</h1>
    <button onClick="getCatFact()">Get Fact</button>
    <p id="catFactData"></p>
    <script>
      async function getCatFact() {
        //call the api
        let response = await fetch("https://meowfacts.herokuapp.com/");
        //check the response.code here if you want
        console.log("Response was:", response);
        console.log(response);
        //get the data
        let catFacts = await response.json();
        //use it somehow
        console.log("Catfacts after .json()= " + catFacts);
        console.log(catFacts);
        document.getElementById("catFactData").innerHTML = JSON.stringify(
          catFacts.data[0]
        );
      }
    </script>
  </body>
</html>
